<ion-app>
  <ion-menu side="start" contentId="menuContent">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          PairBnB
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/places/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover</ion-label>
          </ion-item>
          <ion-item routerLink="/booking">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Booking</ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menuContent"></ion-router-outlet>
</ion-app>
